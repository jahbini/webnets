<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//WAPFORUM//DTD XHTML Mobile 1.0//EN" "http://www.wapforum.org/DTD/xhtml-mobile10.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Company</title>

    <style type="text/css"> 
        .header  { background: #e0ffe0; color: green; border-bottom: solid 1px green; margin: 0 0 5px 0; padding: 2px; }
        .footer  { background: #e0ffe0; color: green; border-top: solid 1px green; margin: 10px 0 0 0; }
        .company { font-weight: bold; }
        hr       { clear: both; border:solid; border-width:1px; border-bottom-color:#007300; border-top-color:#ffffff; border-left-color:#ffffff; border-right-color:#ffffff;}
        .top-news img { float: left; margin-right: 5px; }
        .top-news h3, .news h3 { font-size: large; font-weight: bold; }
        .accesskey { text-decoration: underline; }
        a { text-decoration: none; }
        .validation { margin-top: 10px; }

        .product img { float: left; margin-right: 5px; }
        .product h3, .news h3 { font-size: large; font-weight: bold; }
    </style>
  </head>
  <body>
    <div class="header">
      <img src="logo176.gif" width="112" height="50" alt="Company Logo" /><br />
      <small><a href="index.xhtml">Home</a> | <a href="contact.xhtml">Contact Us</a> | Comment</small>
    </div>
    
    <div class="content">    
      <p>
      Please provide your comment using the following form. If you want us to
      reply to your comment, please give an e-mail address in the field 
      provided.
      </p>
      <!-- 
        On your site, the action for this form will be a CGI script that accepts
        the form data and produces a response. In our template, we invoke a 
        static page to illustrate the effect.
      -->
      <form method="get" action="process_comment.xhtml">
        <fieldset>
          Your comment is about: <br />
          <input type="radio" title="Catagory" name="cat" id="cat1" value="website" accesskey="w" />
          <label for="cat1"><span class="accesskey">Our W</span>eb Site</label><br />
          <input type="radio" title="Catagory" name="cat" id="cat2" value="product" accesskey="p" />
          <label for="cat2"><span class="accesskey">Our P</span>roducts</label><br />
          <input type="radio" title="Catagory" name="cat" id="cat3" value="news" accesskey="n" />
          <label for="cat3"><span class="accesskey">A N</span>ews Article</label><br />
          <input type="radio" title="Catagory" name="cat" id="cat4" value="other" accesskey="o" />
          <label for="cat3"><span class="accesskey">O</span>ther</label><br />
        </fieldset>
        <div>
          <label for="comment">Your comment:</label><br />
          <textarea id="comment" name="comment" rows="5" cols="20"></textarea><br />
          <label for="email">Your e-mail (optional):</label><br />
          <input type="text" name="email" id="email" /><br />
          <input type="submit" value="Send" />
        </div>
      </form>
        
    </div>
    
    <div class="footer">
       <small>
         <a href="index.xhtml">Home</a> | <a href="contact.xhtml">Contact Us</a> | Comment<br />
         &copy; Company Ltd. All rights reserved.<br />
       </small>
    </div>
    
    <!-- 
      The following div element provides an easy way for you to check this web
      page against the XHTML-MP and CSS validators. Once complete, you may
      prefer to remove this comment and the div.
    -->
    <div class="validation">
      <a href="http://validator.w3.org/check?uri=referer">
        <img src="http://www.w3.org/Icons/valid-xhtml10" alt="Valid XHTML-MP" height="31" width="88" />
      </a>
      <a href="http://jigsaw.w3.org/css-validator/check/referer">
        <img src="http://jigsaw.w3.org/css-validator/images/vcss" alt="Valid CSS" width="88" height="31" />
      </a>
    </div>
  </body>
</html>
